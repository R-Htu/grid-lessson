<!DOCTYPE html>
<html>
<head>
  <title>Grid Column Auto vs Span 3 - Clear Difference</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      gap: 20px;
    }

    .gallery-container {
      width: 45%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      background-color: #f0f0f0;
      padding: 10px;
      height: auto;
    }

    .image {
      background-color: #4caf50;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .auto-span {
      grid-column: auto / span 3;
      background-color: #ff5722;
      height: 200px; 
    }

    .static-span {
      grid-column: span 3;
      background-color: #2196f3;
      height: 200px;
    }
  </style>
</head>
<body>
<div class="gallery-container">
  <h2>Static Placement (Span 3)</h2>
  <div class="gallery" id="staticGallery">
    <div class="image">1</div>
    <div class="image">2</div>
    <div class="image">3</div>
    <div class="image static-span">Static-Span 3 Columns</div>
    <div class="image">5</div>
    <div class="image">6</div>
  </div>
</div>

<div class="gallery-container">
  <h2>Auto-Placement (Auto / Span 3)</h2>
  <div class="gallery" id="autoGallery">
    <div class="image">1</div>
    <div class="image">2</div>
    <div class="image">3</div>
    <div class="image auto-span">Auto-Span 3 Columns</div>
    <div class="image">5</div>
    <div class="image">6</div>
  </div>
</div>

<button onclick="addImage()">Add New Image</button>

<script>
function addImage() {
  const newImage = document.createElement("div");
  newImage.classList.add("image");
  newImage.textContent = "New Image";
  newImage.style.height = `${Math.floor(Math.random() * 150) + 50}px`;

  document.getElementById("autoGallery").appendChild(newImage.cloneNode(true));
  document.getElementById("staticGallery").appendChild(newImage);
}
</script>

</body>
</html>
